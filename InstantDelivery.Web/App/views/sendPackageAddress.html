<h3>Nadaj paczkę</h3>
<ul class="timeline" id="timeline">
    <li class="li complete">
        <div class="status">
            <h4> Dane adresowe </h4>
        </div>
    </li>
    <li class="li">
        <div class="status">
            <h4> Wymiary </h4>
        </div>
    </li>
    <li class="li">
        <div class="status">
            <h4> Podsumowanie </h4>
        </div>
    </li>
</ul>
<br><br>
<div class="container">
    <div class="col-md-3">
        <h4>Nadawca</h4>
        Imię <br>
        Adres <br>
        Adres <br>
        Adres 
    </div>
    <div class="col-md-9">
        <h4>Odbiorca</h4>
        <form class="form-horizontal" name="sendPackageAddressForm">
            <div class="row">
                <div class="col-sm-7">
                    <div class="form-group">
                        <label class="col-sm-6 control-label">Imię i nazwisko</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="package.address.street">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-7">
                    <div class="form-group">
                        <label class="col-sm-6 control-label">Ulica</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="package.address.street">
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Numer domu</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="package.address.number">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-7">
                    <div class="form-group">
                        <label class="col-sm-6 control-label">Kod pocztowy</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="package.address.postalCode">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-7">
                    <div class="form-group">
                        <label class="col-sm-6 control-label">Miejscowość</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="package.address.city">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-7">
                    <div class="form-group">
                        <label class="col-sm-6 control-label">Województwo</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="package.address.state">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-7">
                    <div class="form-group">
                        <label class="col-sm-6 control-label">Kraj</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="package.address.country">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-3">
                    <div class="alert alert-danger" ng-show="message">{{message}}</div>
                    <button type="submit" class="btn btn-primary pull-right" ng-click="moveToDimensions(sendPackageAddressForm.$valid)">
                        Dalej
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
